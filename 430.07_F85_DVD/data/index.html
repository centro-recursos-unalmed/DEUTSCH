<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.8.20.custom.css"><script src="js/jquery-1.7.2.min.js" type="text/javascript"></script><script src="js/jquery-ui-1.8.20.custom.min.js" type="text/javascript"></script>		<script>

   		$(function() {
   		   $("#livebook-dialog-modal" ).dialog({
   		      autoOpen: false,
   		      width: 1000,
   		      height: 600,
   		      modal: true,
   		     draggable: false,
   		      resizable: false
   		   });
   		});

   		function lvbOpenExternalContent(params) {
   		   var paramsarray = params.split("|");
   		   $("#livebook-dialog-modal").dialog({ width: paramsarray[2] });
   		   $("#livebook-dialog-modal").dialog({ height: paramsarray[3] });
   		   $("#livebook-dialog-modal").dialog({ title: paramsarray[1] });
   		   $("#livebook-dialog-modal").dialog("open");
   		   $("#modalIframeId").attr("src", paramsarray[0]);
   		}

   		function getPageURLParameter() {
   		    var name = 'lbpage';
   		    var regexS = "[?&]"+name+"=([^&#]*)";
   		    var regex = new RegExp( regexS );
   		    var results = regex.exec( window.location.href )
   		    return (results == null) ? '1' : results[1];
   		}

   		function lvbGetURLParameter(name) {
             var regexS = "[?&]"+name+"=([^&#]*)";
             var regex = new RegExp( regexS );
             var results = regex.exec( window.location.href )
             return (results == null) ? '' : results[1];
   		}

   		function lvbGetPresentationMode() {
   		    var isMobile = {
   		       Android: function() {
   		       return navigator.userAgent.match(/Android/i) ? true : false;
   		    },
   		    BlackBerry: function() {
   		       return navigator.userAgent.match(/BlackBerry/i) ? true : false;
   		    },
   		    iOS: function() {
   		       return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
   		    },
   		    Windows: function() {
   		       return navigator.userAgent.match(/IEMobile/i) ? true : false;
   		    },
   		    any: function() {
   		       return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
   		    }
   		    };
   		    return (isMobile.any() || lvbGetURLParameter('html5')=='true') ? 'html5' : 'flash';
   		}
   		
   		function gotoPage(page)
   		{
   		    document.getElementById('livebook').flashGotoPage(page);
   		}

   		function getWindowWidth()
   		{
   		    return document.documentElement.clientWidth;
   		}

   		function getWindowHeight()
   		{
   		    return document.documentElement.clientHeight;
   		}

   		function setFlashSize()
   		{
   		    document.getElementById('livebook').width = getWindowWidth();
   		    document.getElementById('livebook').height = getWindowHeight();
   		}

   		function getSocialUrl()
   		{
   		    return String(document.location);
   		}

   		var attributes =
   		{
   		}

   		var flashvars =
   		{
   		    wmode: "normal",
   		    minwidth: "1024",
   		    minheight: "670",
   		    bookxml: "xml/book.xml",
   		    bgcolortop: "ffffff",
   		    bgcolorbottom: "dddddd",
   		    startpage: getPageURLParameter(),
   		    flipcorners: true,    		    lsoclear: "false",
   		    jsas: "false",
   		    
   		    preloadimg: "",
   		    singlepagexml: "xml/page_***.xml"
   		}

   		var params =
   		{
   		    wmode: "opaque",
   		    scale: "noscale",
   		    allowScriptAccess: "sameDomain",
   		    allowFullScreen: "true",
   		    swLiveConnect: "true",
   		    base: "."
   		}

   		swfobject.embedSWF("livebook.swf", "livebook", "100%", "100%", "8", "js/expressInstall.swf", flashvars, params, attributes);
